        <input type="text" id="exampleFormControlInput1" class="fadeIn second" name="signup" placeholder="Name">
        <input type="text" id="exampleFormControlInput2" class="fadeIn third" name="signup" placeholder="Email">
        <input type="text" id="exampleFormControlInput3" class="fadeIn third" name="signup" placeholder="Password">
        <input type="text" id="exampleFormControlInput4" class="fadeIn third" name="signup"
          placeholder="Confirm Password">
        <input type="button" class="fadeIn fourth" onclick="signupusers()" value="REGISTER" >
      </div>
      <p>Already Registered ? Please <a href="/">Login</a></p>


    </div>
  </div>



  <script>
    function signupusers() {
      var uname = document.getElementById('exampleFormControlInput1').value;
      var uemail = document.getElementById('exampleFormControlInput2').value;
      var upass = document.getElementById('exampleFormControlInput3').value;
      fetchres = fetch('/signupusers', {
        method: 'POST',
        body:JSON.stringify({name: uname,email:uemail,password: upass}),
        contentType: "application/json"
      });
      console.log(fetchres);
      fetchres.then(res => { return res.json() })
        .then(
          d => {
            console.log(d)
            if (d.result == "Done")  {window.location.replace('/');} 
            else if (d.result == "Not Found") {
              document.getElementById("mainbody").innerHTML +=
                `<div class="alert alert-danger alert-dismissible fade show" role="alert">
                                            <strong>Username or Password is Incorrect!</strong> 
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                      </div>`
            }
          })
    }
